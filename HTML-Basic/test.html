<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="http://code.jquery.com/jquery-3.4.0.min.js"
            integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
            crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $("#panel")
        })
    </script>

    <style>

            #panel{
                height: 70px;


                padding: 5px 8%;
                /*margin 与页面边框的距离*/
                margin: 0px 0px;
                background-color: #0168B7;
            }
            #panel div{
               line-height: 70px;
                text-align: center;
                float: left;
                width: 20%;
            }
        #panel div:hover{
            background-color: yellow;
        }

    </style>
</head>
<body>

    <div id="panel" class="panel">
        <div><a href="">1</a></div>
        <div><a href="">2</a></div>
        <div><a href="">3</a></div>
        <div><a href="">4</a></div>
        <div><a href="">5</a></div>
    </div>
    <div id="panel1">
        <div>
            <ul>
                <li><a href="">1</a></li>
                <li><a href="">2</a></li>
            </ul>
        </div>
    </div>

</body>
</html>
