<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div{
            width: 200px;
            height: 200px;
            position: relative;
            animation: ami 10s;
        }
        @keyframes ami {
            0%{background-color: #0168B7;left: 0px;top: 0px}
            25%{background-color: black;left: 100px;top: 0px}
            50%{background-color: blue;left: 100px;top: 100px}
            75%{background-color: deeppink;left: 0px;top: 100px}
            100%{background-color: lawngreen;left: 0px;top: 0px}
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
